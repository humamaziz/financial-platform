<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Transactions — FinServe</title>
  <meta name="description" content="Transaction history — FinServe">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="nav-inner">
      <a class="brand" href="index.html"><div class="logo"></div><div class="brand-text"><strong>FinServe</strong></div></a>
      <button id="navToggle" class="nav-toggle">☰</button>
      <nav id="mainNav" class="nav">
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="accounts.html">Accounts</a></li>
          <li><a href="transactions.html" class="active">Transactions</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container content">
    <section class="page-header">
      <h1>Transactions</h1>
      <p class="lead">Filter and search transaction history; export as CSV for reports.</p>
    </section>

    <section class="card">
      <div class="filters">
        <label>Account <select id="filterAcc"></select></label>
        <label>Type <select id="typeFilter"><option value="all">All</option><option value="credit">Credit</option><option value="debit">Debit</option></select></label>
        <input id="searchTx" placeholder="Search description" />
        <button id="clearFilter" class="btn btn-outline">Clear</button>
      </div>

      <div class="transactions-table" style="margin-top:12px">
        <table>
          <thead><tr><th>Date</th><th>Account</th><th>Description</th><th>Type</th><th>Amount</th></tr></thead>
          <tbody id="txBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="site-footer"><div class="container footer-grid">© 2025 FinServe</div></footer>
</body>
</html>
